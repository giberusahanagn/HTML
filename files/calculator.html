<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <!-- <script src='main.js'></script> -->
    <script>
        function add(){
        console.log("calling add")
            let num1=document.getElementById("num1")
           console.log(num1.value)
            let num2=document.getElementById("num2")
           console.log(num2.value)
       let answer=parseInt(num1.value)+parseInt(num2.value)
       let additionInformation=document.getElementById("additionInformation")
       additionInformation.innerHTML=answer
       additionInformation.style.color='green'
       console.log(answer)
    }
    
    function sub(){
        let answer=parseInt(num1.value)-parseInt(num2.value)
      //  console.log(answer)
        console.log("the answer: "+answer)
    }
    function mul(){
        let answer=parseInt(num1.value)*parseInt(num2.value)
        //console.log(answer)
        console.log("the answer: "+answer)
    }
    function div(){
        let answer=parseInt(num1.value)/parseInt(num2.value)
      //  console.log(answer)
        console.log("the answer: "+answer)
    }
    </script>
</head>
<body>
    <form>
    <input id="num1" type="text">
    <input id="num2" type="text"><br>
   <div id="add()"></div>
   <div id="additionInformation"></div>
   <button onmouseover="add()">Addition</button>
   <button onmouseover="sub()">Sub</button>
   <button onmouseover="mul()">Multi</button>
   <button onmouseover="div()">Div</button>
   
</form>
</body>
</html>
